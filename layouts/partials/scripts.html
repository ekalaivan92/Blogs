  </script>

<script type="application/Javascript">

    const home = document.getElementById('home');
    const headerHeight = home.clientHeight;

    function handleWindowScroll() {
      if (window.scrollY > headerHeight - 62) {
        $("#mainNav").removeClass("bg-transparent");
        $("#mainNav").addClass("bg-navbar")
      }
      else {
        $("#mainNav").removeClass("bg-navbar")
        $("#mainNav").addClass("bg-transparent");
      }
    };

    function navLinkClickHandler(event) {
          if (this.hash !== "") {
              event.preventDefault();
              
              $('html, body').animate({
                  scrollTop: $(this.hash).offset().top - 62
              }, 1000);
              
              if ($(this).parents('.navbar-nav').length) {
                  $('.navbar-nav .active').removeClass('active');
                  $(this).closest('a').addClass('active');
              }

              handleWindowScroll();
              if(!$(".navbar-toggler").hasClass('collapsed'))
              {
                $(".navbar-toggler").click();
              }
          }
      }

    function activate() {
      handleWindowScroll();

      $(window).scroll(handleWindowScroll);
      $(".nav-link").on('click', navLinkClickHandler);
    };

    activate();
</script>
