<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ekalaivan Chidambaram Blogs - {{ .Params.title }}</title>

    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}" />
    {{ with .Params.keywords }}<meta name="keywords" content="{{ delimit . " ," }}" />{{ end }}
    <meta name="author" content="Ekalaivan Chidambaram">
    <meta name="robots" content="{{ if or .Draft .Params.draft }}noindex, follow{{ else }}index, follow{{ end }}">

    {{ if eq .Kind "home" }}
    <meta property="og:title" content="Ekalaivan Chidambaram - Developer Blog">
    <meta property="og:description" content="Explore expert insights, tutorials, and tips on .NET Full Stack Development, including ASP.NET Core, Blazor, Postgresql, and more.">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="website">
    {{ else }}
    <meta property="og:title" content="{{ .Params.title }} - Ekalaivan Chidambaram Blogs">
    <meta property="og:description" content="{{ .Params.description }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="article">
    {{ end }}
    <meta property="og:image" content="https://blogs.ekalaivan.net/images/icon.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    {{ if eq .Kind "home" }}
    <meta name="twitter:title" content="Ekalaivan Chidambaram - Developer Blog">
    <meta name="twitter:description" content="Explore expert insights, tutorials, and tips on .NET Full Stack Development, including ASP.NET Core, Blazor, Postgresql, and more.">
    {{ else }}
    <meta name="twitter:title" content="{{ .Params.title }} - Ekalaivan Chidambaram Blogs">
    <meta name="twitter:description" content="{{ .Params.description }}">
    {{ end }}
    <meta name="twitter:image" content="https://blogs.ekalaivan.net/images/icon.jpg">
    <meta name="twitter:site" content="@kalaiekalai">
    <meta name="twitter:creator" content="@kalaiekalai">
    <meta name="twitter:image:alt" content="Ekalaivan Chidambaram Blogs">

    <link rel="canonical" href="{{ .Permalink }}">

    <link rel="icon" type="image/jpeg" href="{{ .Params.icon }}" />

    <!-- Note: robots.txt and sitemap are served from the site root and declared in robots.txt; rel=robots/rel=sitemap tags are optional and removed for a smaller head. -->

    <meta property="og:site_name" content="Ekalaivan Chidambaram Blogs">
    <meta property="og:locale" content="en_US">
    <link rel="alternate" href="{{ .Permalink }}" hreflang="en-US" />

    <!-- Structured Data: Emit BlogPosting only for posts, keep WebSite JSON-LD site-level -->
    {{ if eq .Params.type "post" }}
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BlogPosting",
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "{{ .Permalink }}"
            },
            "headline": "{{ .Title }}",
            "description": "{{ .Params.description }}",
            "image": "https://blogs.ekalaivan.net/images/icon.jpg",
            "author": {
                "@type": "Person",
                "name": "Ekalaivan Chidambaram"
            },
            "publisher": {
                "@type": "Organization",
                "name": "Ekalaivan Chidambaram Blogs",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://blogs.ekalaivan.net/images/icon.jpg"
                }
            },
            "datePublished": "{{ .Date }}",
            "dateModified": "{{ .Lastmod }}"
        }
    </script>
    {{ end }}

    <!-- Site-level structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://blogs.ekalaivan.net",
        "name": "Ekalaivan Chidambaram Blogs",
        "publisher": {
            "@type": "Organization",
            "name": "Ekalaivan Chidambaram",
            "url": "https://ekalaivan.net"
        }
    }
    </script>

    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" async />

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@v1.x/themes/prism.css" />

    <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>
